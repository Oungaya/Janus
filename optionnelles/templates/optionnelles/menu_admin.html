{% block scriptTemplate %}

<script>
    $(function(){
        $.ajax({
            url: '/options/ajax/notification_inscription/',
            dataType: 'json',
            success: function (data) {
                var notifications = data.nombre_notification;
                $("#link-inscription span").attr("data-badge",notifications);
                if(notifications != 0){                    
                    $("#link-inscription span").addClass("mdl-badge");
                }
                
                
            },
            error: function(jqXHR, exception){
                
            }
        });
    });
    
</script>
