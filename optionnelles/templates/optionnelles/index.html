
{% extends template_group %}

<!-- AFFICHAGE DES MESSAGES DE RETOUR -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
<div class="mdl-cell mdl-cell--12-col card-ue" style="margin-top:100px;">
    <h3>Bienvenue sur JANUS, le service d'attribution des options !</h3>
</div>

{% endblock %}
